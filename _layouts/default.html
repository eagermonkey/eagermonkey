<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <meta name="author" content="Eager Monkey" />
   <meta name="keywords" content="{{ page.keywords | join:',' }}" />
   <meta name="description" content="{{ page.description }}" />
   
   <link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="all" />
   <!--[if IE 7]><link rel="stylesheet" href="stylesheets/ie7.css" type="text/css" media="all" /><![endif]-->
   <!--[if IE 6]><link rel="stylesheet" href="stylesheets/ie6.css" type="text/css" media="all" /><![endif]-->
   <script src='http://www.google.com/jsapi'  type='text/javascript'></script>	
   <script type='text/javascript'>                      
   google.load('jquery', '1.3');
 	 google.load('jqueryui', '1.7');
   </script>
   <script src='javascripts/main.js'  type='text/javascript'></script>	
   <title>{{ page.title }}{% if page.home %}{% else %} - Eager Monkey{% endif %}</title>
</head>
<body id="eagermonkey" class="{{ page.categories | join:' ' }}">
  
  <div><a href="/" title="home" rel="index"><img src="images/logo.png" alt="eager monkey logo" class="logo" id="logo"/></a></div>
  
  <div id="navigation" class="clearfix">
    
  </div>
  
  <div id="content" class="clearfix">
    {% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
    
    {{ content }}
    
    
    
  </div>
  
  <div id="footer" class="clearfix">
  </div>
  
  <div>
    <a href='#' title='minimal layout' class='minimal_layout'>&laquo; less is more</a>
    <img src="images/trunk.png" alt="tree trunk" class="tree_trunk" id="tree_trunk"/>
  </div>
  
</body>
</html>
