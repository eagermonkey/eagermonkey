<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <meta name="author" content="Eager Monkey" />
   <meta name="keywords" content="{{ page.keywords }}" />
   <meta name="description" content="{{ page.description }}" />
   
   <link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="all" />
   <!--[if IE 7]><link rel="stylesheet" href="stylesheets/ie7.css" type="text/css" media="all" /><![endif]-->
   <!--[if IE 6]><link rel="stylesheet" href="stylesheets/ie6.css" type="text/css" media="all" /><![endif]-->
   <script src='http://www.google.com/jsapi'  type='text/javascript'></script>	
   <script type='text/javascript'>                      
   google.load('jquery', '1.3');
 	 google.load('jqueryui', '1.7');
   </script>
   
   <title>{{ page.title }}</title>
</head>
<body id="eagermonkey" class="eagermonkey {{ page.category }}">
  
  <div><a href="/" title="home" rel="index"><img src="images/logo.png" alt="eager monkey logo" class="logo" id="logo"/></a></div>
  
  <div id="navigation" class="clearfix">
    <ul>
      <li class='home'><a href='/' title='home'>home</a></li>
      <li class='about'><a href='/' title='about'>about</a></li> 
      <li class='portfolio'><a href='/' title='portfolio'>portfolio</a></li>
      <li class='blog'><a href='/' title='blog'>blog</a></li>                 
    </ul>
  </div>
  
  <div id="content" class="clearfix">
  {{ content }}
  </div>
  
  <div id="footer" class="clearfix">
  </div>
  
  <div><img src="images/trunk.png" alt="tree trunk" class="tree_trunk" id="tree_trunk"/></div>
  
</body>
</html>
